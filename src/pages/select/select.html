<ion-content padding>
  <div class="flex">
    <div class="content">
      <div class="flexcontainer">
        <div class="container">
          <h1 class="heading">Whats your ideal hobby???</h1>
          <p class="activity">{{ hobby }}</p>
          <div class="imageflex">
            <div class="imgcontainer">
              <img src="../../assets/imgs/rockclimb.png" alt="" class="image" (click)="hobby = 'Rock Climbing'">
            </div>
            <div class="imgcontainer">
              <img src="../../assets/imgs/skydiving.png" alt="" class="image" (click)="hobby = 'Sky Diving'">
            </div>
            <div class="imgcontainer">
              <img src="../../assets/imgs/hiking.png" alt="" class="image" (click)="hobby = 'Hiking'">
            </div>
            <div class="imgcontainer">
              <img src="../../assets/imgs/cycling.png" alt="" class="image" (click)="hobby = 'Cycling'">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
